<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson | Shopify Branding Blueprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <!-- Header -->
    <header class="portal-header">
        <a href="/portal/" class="portal-logo">Shopify Branding Blueprint</a>
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
        <nav class="portal-nav" id="portalNav">
            <a href="/portal/">My Courses</a>
            <a href="/portal/resources.html">Resources & Downloads</a>
            <a href="#" id="backToCourse">Back to Course</a>
            <div class="user-menu">
                <a href="#" onclick="handleLogout()" style="color: var(--gold);">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Lesson Content -->
    <div class="lesson-container">
        <main class="lesson-main" id="lessonMain">
            <div class="loading"><div class="spinner"></div></div>
        </main>

        <aside class="lesson-sidebar" id="lessonSidebar">
            <div class="sidebar-header">Lessons</div>
            <ul class="sidebar-lessons" id="sidebarLessons"></ul>
        </aside>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script>
        if (!auth.requireAuth()) {}

        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('id');

        if (!lessonId) {
            window.location.href = '/portal/';
        }

        let lessonData = null;

        async function loadLesson() {
            try {
                lessonData = await api.portal.getLesson(lessonId);
                renderLesson(lessonData);
            } catch (error) {
                console.error('Failed to load lesson:', error);
                document.getElementById('lessonMain').innerHTML = `
                    <div class="alert alert-error" style="margin: 40px;">
                        ${error.message || 'Failed to load lesson. Please try again.'}
                    </div>
                `;
            }
        }

        function renderLesson(data) {
            const { lesson, progress, navigation } = data;

            // Update title
            document.title = `${lesson.title} | Shopify Branding Blueprint`;

            // Back to course link
            document.getElementById('backToCourse').href = `course.html?slug=${lesson.course.slug}`;

            // Video embed
            let videoHtml = '';
            // Check for video_id (YouTube) or extract from video_url
            let videoId = lesson.video_id;
            if (!videoId && lesson.video_url) {
                // Try to extract YouTube video ID from URL
                const ytMatch = lesson.video_url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})/);
                if (ytMatch) videoId = ytMatch[1];
            }

            if (videoId) {
                videoHtml = `
                    <div class="video-container">
                        <iframe
                            src="https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen
                        ></iframe>
                    </div>
                `;
            } else if (lesson.video_url) {
                videoHtml = `
                    <div class="video-container">
                        <iframe src="${lesson.video_url}" frameborder="0" allowfullscreen></iframe>
                    </div>
                `;
            } else {
                videoHtml = `
                    <div class="video-container" style="display: flex; align-items: center; justify-content: center; background: var(--bg-card);">
                        <p style="color: var(--text-muted);">Video coming soon</p>
                    </div>
                `;
            }

            // Main content
            document.getElementById('lessonMain').innerHTML = `
                ${videoHtml}

                <div class="lesson-header">
                    <p class="module-name">${lesson.module.title}</p>
                    <h1>${lesson.title}</h1>
                </div>

                <div class="lesson-actions">
                    ${!progress.is_completed ? `
                        <button class="btn btn-success" onclick="markComplete()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                            Mark as Complete
                        </button>
                    ` : `
                        <button class="btn btn-secondary" disabled style="opacity: 0.6;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                            Completed
                        </button>
                    `}

                    ${navigation.prev ? `
                        <a href="lesson.html?id=${navigation.prev.id}" class="btn btn-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                            Previous
                        </a>
                    ` : ''}

                    ${navigation.next ? `
                        <a href="lesson.html?id=${navigation.next.id}" class="btn btn-primary" style="width: auto;">
                            Next Lesson
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </a>
                    ` : ''}
                </div>

                ${lesson.description ? `
                    <div class="lesson-content">
                        <h3 style="margin-bottom: 12px; color: var(--text-primary);">About This Lesson</h3>
                        <p>${lesson.description}</p>
                    </div>
                ` : ''}

                ${lesson.content_html ? `
                    <div class="lesson-content" style="margin-top: 24px;">
                        ${lesson.content_html}
                    </div>
                ` : ''}

                ${getDownloadsForLesson(lesson)}
            `;

            // Load sidebar with all lessons in this module (placeholder - would need more data)
            // For now, show navigation
            document.getElementById('sidebarLessons').innerHTML = `
                <li class="sidebar-lesson active">
                    <span class="lesson-number ${progress.is_completed ? 'completed' : ''}">${progress.is_completed ? '✓' : '•'}</span>
                    <span>${lesson.title}</span>
                </li>
                ${navigation.prev ? `
                    <li><a href="lesson.html?id=${navigation.prev.id}" class="sidebar-lesson">
                        <span class="lesson-number">←</span>
                        <span>${navigation.prev.title}</span>
                    </a></li>
                ` : ''}
                ${navigation.next ? `
                    <li><a href="lesson.html?id=${navigation.next.id}" class="sidebar-lesson">
                        <span class="lesson-number">→</span>
                        <span>${navigation.next.title}</span>
                    </a></li>
                ` : ''}
            `;
        }

        async function markComplete() {
            try {
                await api.portal.markComplete(lessonId);

                // Update UI
                const btn = document.querySelector('.lesson-actions .btn-success');
                if (btn) {
                    btn.outerHTML = `
                        <button class="btn btn-secondary" disabled style="opacity: 0.6;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                            Completed
                        </button>
                    `;
                }

                // Auto-advance to next lesson if available
                if (lessonData?.navigation?.next) {
                    setTimeout(() => {
                        window.location.href = `lesson.html?id=${lessonData.navigation.next.id}`;
                    }, 1000);
                }
            } catch (error) {
                console.error('Failed to mark complete:', error);
                alert('Failed to mark lesson as complete. Please try again.');
            }
        }

        // Worksheet mappings based on lesson content
        const worksheetMap = {
            'brand-vision': {
                title: '3-Year Brand Vision Worksheet',
                description: 'Define your brand vision, metrics, and success criteria',
                url: '/downloads/brand-vision-worksheet.html',
                keywords: ['vision', 'day 2', '3-year', 'brand vision']
            },
            'brand-story': {
                title: 'Brand Story Template',
                description: 'Craft your compelling brand narrative with this framework',
                url: '/downloads/brand-story-template.html',
                keywords: ['story', 'day 3', 'brand story', 'narrative', 'about']
            },
            'pre-launch': {
                title: 'Pre-Launch Checklist',
                description: 'Everything you need to verify before going live',
                url: '/downloads/pre-launch-checklist.html',
                keywords: ['launch', 'checklist', 'day 7', 'pre-launch', 'go live']
            },
            'launch-plan': {
                title: '30-Day Launch Plan',
                description: 'Your step-by-step launch roadmap',
                url: '/downloads/30-day-launch-plan.html',
                keywords: ['30-day', 'launch plan', 'roadmap', 'day 7', '30 day']
            }
        };

        function getDownloadsForLesson(lesson) {
            const lessonTitle = lesson.title.toLowerCase();
            const moduleTitle = lesson.module?.title?.toLowerCase() || '';
            const searchText = `${lessonTitle} ${moduleTitle}`;

            const matchingDownloads = [];

            for (const [key, worksheet] of Object.entries(worksheetMap)) {
                const matches = worksheet.keywords.some(kw => searchText.includes(kw));
                if (matches) {
                    matchingDownloads.push(worksheet);
                }
            }

            if (matchingDownloads.length === 0) return '';

            return `
                <div class="lesson-downloads">
                    <div class="lesson-downloads-header">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <h3>Lesson Worksheets</h3>
                    </div>
                    <div class="download-cards">
                        ${matchingDownloads.map(dl => `
                            <a href="${dl.url}" target="_blank" class="download-card">
                                <div class="download-card-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                    </svg>
                                </div>
                                <div class="download-card-info">
                                    <div class="download-card-title">${dl.title}</div>
                                    <div class="download-card-desc">${dl.description}</div>
                                </div>
                                <svg class="download-card-arrow" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                </svg>
                            </a>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        loadLesson();

        function handleLogout() {
            auth.logout();
            window.location.href = '/portal/login.html';
        }

        function toggleMobileMenu() {
            document.getElementById('portalNav').classList.toggle('active');
        }
    </script>
</body>
</html>
