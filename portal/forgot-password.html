<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Shopify Branding Blueprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1>Reset Password</h1>
                <p>We'll send you a reset link</p>
            </div>

            <div id="alert" class="alert" style="display: none;"></div>

            <form id="forgotForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Send Reset Link</span>
                    <span id="btnLoader" style="display: none;">
                        <div class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></div>
                    </span>
                </button>
            </form>

            <div style="text-align: center; margin-top: 24px;">
                <a href="login.html" style="color: var(--gold-primary); text-decoration: none; font-size: 0.875rem;">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotForm');
        const alertEl = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        function showAlert(message, type = 'error') {
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            btnText.style.display = 'none';
            btnLoader.style.display = 'flex';
            submitBtn.disabled = true;
            alertEl.style.display = 'none';

            try {
                const response = await fetch('/.netlify/functions/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, type: 'user' })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('If an account exists, a reset link has been sent to your email.', 'success');
                    form.reset();
                } else {
                    showAlert(data.error || 'Failed to send reset link');
                }
            } catch (error) {
                showAlert('Failed to send reset link. Please try again.');
            } finally {
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
