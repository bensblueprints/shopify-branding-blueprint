<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses | Shopify Branding Blueprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <!-- Header -->
    <header class="portal-header">
        <a href="/portal/" class="portal-logo">Shopify Branding Blueprint</a>
        <nav class="portal-nav">
            <a href="/portal/" class="active">My Courses</a>
            <div class="user-menu">
                <span id="userName" style="color: var(--text-secondary); font-size: 0.875rem;"></span>
                <a href="#" onclick="handleLogout()" style="color: var(--gold);">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="portal-container">
        <div class="page-header">
            <h1 class="page-title">My Courses</h1>
            <p class="page-subtitle">Continue learning and build your brand</p>
        </div>

        <div id="coursesContainer">
            <div class="loading"><div class="spinner"></div></div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script>
        // Check auth
        if (!auth.requireAuth()) {
            // Redirected to login
        }

        // Set user name
        const userData = auth.getUserData();
        if (userData) {
            document.getElementById('userName').textContent = userData.full_name || userData.email;
        }

        async function loadCourses() {
            try {
                const data = await api.portal.getMyCourses();
                renderCourses(data.courses);
            } catch (error) {
                console.error('Failed to load courses:', error);
                document.getElementById('coursesContainer').innerHTML = `
                    <div class="alert alert-error">Failed to load courses. Please try again.</div>
                `;
            }
        }

        function renderCourses(courses) {
            const container = document.getElementById('coursesContainer');

            if (!courses || courses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                        <h3>No Courses Yet</h3>
                        <p>You haven't enrolled in any courses yet.</p>
                        <a href="/" class="btn btn-primary" style="width: auto;">Browse Courses</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="course-grid">
                    ${courses.map(course => `
                        <div class="course-card">
                            <a href="course.html?slug=${course.slug}">
                                <div class="course-thumbnail">
                                    ${course.thumbnail_url
                                        ? `<img src="${course.thumbnail_url}" alt="${course.title}">`
                                        : '<div class="course-thumbnail-placeholder">ðŸ“š</div>'
                                    }
                                </div>
                                <div class="course-content">
                                    <h3 class="course-title">${course.title}</h3>
                                    <p class="course-meta">
                                        ${course.lesson_count || 0} lessons
                                        ${course.total_duration_minutes ? ` â€¢ ${Math.round(course.total_duration_minutes / 60)}h ${course.total_duration_minutes % 60}m` : ''}
                                    </p>
                                    <div class="course-progress">
                                        <div class="progress-bar">
                                            <div class="progress-fill" style="width: ${course.progress?.progress_percent || 0}%"></div>
                                        </div>
                                        <div class="progress-text">
                                            <span>${course.progress?.completed_lessons || 0} of ${course.progress?.total_lessons || 0} complete</span>
                                            <span>${course.progress?.progress_percent || 0}%</span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        loadCourses();

        function handleLogout() {
            auth.logout();
            window.location.href = '/portal/login.html';
        }
    </script>
</body>
</html>
