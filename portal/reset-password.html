<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Student Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --gold-primary: #d4a853;
            --gold-light: #e8c47c;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border-subtle: rgba(255,255,255,0.06);
            --border-gold: rgba(212, 168, 83, 0.3);
            --red-accent: #e74c3c;
            --green-accent: #27ae60;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            width: 100%;
            max-width: 400px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .reset-header h1 {
            font-family: 'Instrument Serif', serif;
            font-size: 28px;
            color: var(--gold-primary);
            margin-bottom: 8px;
        }

        .reset-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .reset-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border-subtle);
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold-primary);
        }

        .btn {
            width: 100%;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-light));
            border: none;
            border-radius: 10px;
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--bg-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover { transform: translateY(-2px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--red-accent);
            color: var(--red-accent);
        }

        .alert-success {
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid var(--green-accent);
            color: var(--green-accent);
        }

        .password-requirements {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover { color: var(--gold-primary); }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Your Password</h1>
            <p>Enter your new password below</p>
        </div>

        <div class="reset-card">
            <div id="message" style="display: none;"></div>

            <form id="resetForm" onsubmit="handleReset(event)">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password" required minlength="8">
                    <p class="password-requirements">Must be at least 8 characters</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                </div>

                <button type="submit" class="btn" id="submitBtn">Reset Password</button>
            </form>

            <a href="/portal/login.html" class="back-link">Back to Login</a>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('message').className = 'alert alert-error';
            document.getElementById('message').textContent = 'Invalid reset link. Please request a new password reset.';
            document.getElementById('message').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        }

        async function handleReset(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('message');
            const btn = document.getElementById('submitBtn');

            if (newPassword !== confirmPassword) {
                messageEl.className = 'alert alert-error';
                messageEl.textContent = 'Passwords do not match';
                messageEl.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';
            messageEl.style.display = 'none';

            try {
                const response = await fetch('/.netlify/functions/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword, type: 'user' })
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.className = 'alert alert-success';
                    messageEl.textContent = 'Password reset successfully! Redirecting to login...';
                    messageEl.style.display = 'block';
                    document.getElementById('resetForm').style.display = 'none';

                    setTimeout(() => {
                        window.location.href = '/portal/login.html';
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Failed to reset password');
                }
            } catch (error) {
                messageEl.className = 'alert alert-error';
                messageEl.textContent = error.message;
                messageEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        }
    </script>
</body>
</html>
