<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Shopify Branding Blueprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color, #333);
        }
        .divider span {
            padding: 0 16px;
        }
        .google-btn-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1>Welcome Back</h1>
                <p>Access your courses</p>
            </div>

            <div id="alert" class="alert" style="display: none;"></div>

            <!-- Google Sign-In Button -->
            <div class="google-btn-wrapper">
                <div id="g_id_onload"
                     data-client_id="430821340623-1gkofd83i9pejudn29mh10822uhive66.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleGoogleLogin"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="filled_black"
                     data-text="signin_with"
                     data-size="large"
                     data-logo_alignment="left"
                     data-width="300">
                </div>
            </div>

            <div class="divider"><span>or continue with email</span></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Sign In</span>
                    <span id="btnLoader" style="display: none;">
                        <div class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></div>
                    </span>
                </button>
            </form>

            <div style="text-align: center; margin-top: 24px;">
                <a href="forgot-password.html" style="color: var(--gold-primary); text-decoration: none; font-size: 0.875rem;">Forgot your password?</a>
            </div>

            <p style="color: var(--text-muted); margin-top: 12px; font-size: 0.875rem; text-align: center;">
                First time? Your password will be set on first login.
            </p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        // Check if already logged in
        if (auth.isLoggedIn() && !auth.isAdmin()) {
            window.location.href = '/portal/';
        }

        // Handle Google Sign-In callback
        async function handleGoogleLogin(response) {
            const alertEl = document.getElementById('alert');

            try {
                alertEl.textContent = 'Signing in with Google...';
                alertEl.className = 'alert alert-info';
                alertEl.style.display = 'block';

                const res = await fetch('/.netlify/functions/auth-google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: response.credential })
                });

                const data = await res.json();

                if (res.ok && data.session_token) {
                    auth.setSessionToken(data.session_token, false);
                    auth.setUserData(data.user);
                    window.location.href = '/portal/';
                } else {
                    alertEl.textContent = data.error || 'Google login failed';
                    alertEl.className = 'alert alert-error';
                }
            } catch (error) {
                alertEl.textContent = 'Google login failed. Please try again.';
                alertEl.className = 'alert alert-error';
            }
        }

        const form = document.getElementById('loginForm');
        const alertEl = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        function showAlert(message, type = 'error') {
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading
            btnText.style.display = 'none';
            btnLoader.style.display = 'flex';
            submitBtn.disabled = true;
            alertEl.style.display = 'none';

            try {
                const response = await fetch('/.netlify/functions/auth-portal-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.session_token) {
                    auth.setSessionToken(data.session_token, false);
                    auth.setUserData(data.user);
                    window.location.href = '/portal/';
                } else {
                    showAlert(data.error || 'Login failed');
                }
            } catch (error) {
                showAlert('Login failed. Please try again.');
            } finally {
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
