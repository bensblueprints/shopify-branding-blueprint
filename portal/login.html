<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Shopify Branding Blueprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1>Welcome Back</h1>
                <p>Access your courses</p>
            </div>

            <!-- Magic link verification view -->
            <div id="verifyView" style="display: none;">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
                <p style="color: var(--text-secondary); margin-top: 16px;">Verifying your login...</p>
            </div>

            <!-- Request magic link view -->
            <div id="requestView">
                <div id="alert" class="alert" style="display: none;"></div>

                <div id="successMessage" style="display: none;">
                    <div class="alert alert-success">
                        Check your email for a login link. It expires in 30 minutes.
                    </div>
                    <p style="color: var(--text-secondary); margin-top: 16px;">
                        Didn't receive it? Check your spam folder or
                        <a href="#" onclick="showRequestForm()" style="color: var(--gold);">try again</a>.
                    </p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="btnText">Send Login Link</span>
                        <span id="btnLoader" style="display: none;">
                            <div class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></div>
                        </span>
                    </button>
                </form>

                <p style="color: var(--text-muted); margin-top: 24px; font-size: 0.875rem;">
                    We'll send you a magic link to sign in instantly. No password needed.
                </p>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        // Check if already logged in
        if (auth.isLoggedIn() && !auth.isAdmin()) {
            window.location.href = '/portal/';
        }

        // Check for magic link token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        if (token && email) {
            // Verify magic link
            document.getElementById('requestView').style.display = 'none';
            document.getElementById('verifyView').style.display = 'block';

            verifyMagicLink();
        }

        async function verifyMagicLink() {
            try {
                const result = await auth.verifyMagicLink(token, email);

                if (result.success) {
                    window.location.href = '/portal/';
                } else {
                    document.getElementById('verifyView').style.display = 'none';
                    document.getElementById('requestView').style.display = 'block';
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                document.getElementById('verifyView').style.display = 'none';
                document.getElementById('requestView').style.display = 'block';
                showAlert('Verification failed. Please try again.', 'error');
            }
        }

        const form = document.getElementById('loginForm');
        const alert = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        function showRequestForm() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            alert.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const emailValue = document.getElementById('email').value;

            // Show loading
            btnText.style.display = 'none';
            btnLoader.style.display = 'flex';
            submitBtn.disabled = true;
            alert.style.display = 'none';

            try {
                const result = await auth.requestMagicLink(emailValue);

                if (result.success) {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    showAlert(result.error || 'Failed to send login link');
                }
            } catch (error) {
                showAlert('Failed to send login link. Please try again.');
            } finally {
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
