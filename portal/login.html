<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Shopify Branding Blueprint</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1>Welcome Back</h1>
                <p>Access your courses</p>
            </div>

            <div id="alert" class="alert" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Sign In</span>
                    <span id="btnLoader" style="display: none;">
                        <div class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></div>
                    </span>
                </button>
            </form>

            <div style="text-align: center; margin-top: 24px;">
                <a href="forgot-password.html" style="color: var(--gold-primary); text-decoration: none; font-size: 0.875rem;">Forgot your password?</a>
            </div>

            <p style="color: var(--text-muted); margin-top: 12px; font-size: 0.875rem; text-align: center;">
                First time? Your password will be set on first login.
            </p>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        // Check if already logged in
        if (auth.isLoggedIn() && !auth.isAdmin()) {
            window.location.href = '/portal/';
        }

        const form = document.getElementById('loginForm');
        const alertEl = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        function showAlert(message, type = 'error') {
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Show loading
            btnText.style.display = 'none';
            btnLoader.style.display = 'flex';
            submitBtn.disabled = true;
            alertEl.style.display = 'none';

            try {
                const response = await fetch('/.netlify/functions/auth-portal-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.session_token) {
                    auth.setSessionToken(data.session_token, false);
                    auth.setUserData(data.user);
                    window.location.href = '/portal/';
                } else {
                    showAlert(data.error || 'Login failed');
                }
            } catch (error) {
                showAlert('Login failed. Please try again.');
            } finally {
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
