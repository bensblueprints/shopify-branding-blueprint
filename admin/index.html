<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Admin Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Blueprint</h2>
                <span>Admin Portal</span>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li>
                        <a href="/admin/" class="active">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="/admin/courses.html">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>
                            Courses
                        </a>
                    </li>
                    <li>
                        <a href="/admin/customers.html">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                            Customers
                        </a>
                    </li>
                    <li>
                        <a href="#" onclick="handleLogout()">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Logout
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Dashboard</h1>
                    <p class="page-subtitle">Welcome back, <span id="adminName">Admin</span></p>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-label">Total Customers</div>
                    <div class="stat-value" id="statUsers">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Revenue</div>
                    <div class="stat-value" id="statRevenue">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Purchases</div>
                    <div class="stat-value" id="statPurchases">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Lessons</div>
                    <div class="stat-value" id="statLessons">-</div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Recent Purchases</h3>
                    </div>
                    <div id="recentPurchases">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Recent Customers</h3>
                    </div>
                    <div id="recentUsers">
                        <div class="loading"><div class="spinner"></div></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script>
        // Check auth
        if (!auth.requireAdmin()) {
            // Redirected to login
        }

        // Set admin name
        const adminData = auth.getAdminData();
        if (adminData) {
            document.getElementById('adminName').textContent = adminData.full_name || adminData.email;
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                const data = await api.admin.getDashboard();

                // Update stats
                document.getElementById('statUsers').textContent = data.stats.totalUsers.toLocaleString();
                document.getElementById('statRevenue').textContent = '$' + data.stats.totalRevenue.toLocaleString();
                document.getElementById('statPurchases').textContent = data.stats.totalPurchases.toLocaleString();
                document.getElementById('statLessons').textContent = data.stats.totalLessons.toLocaleString();

                // Recent purchases
                const purchasesHtml = data.recentPurchases.length ? `
                    <ul class="item-list">
                        ${data.recentPurchases.map(p => `
                            <li class="item-list-item">
                                <div class="item-info">
                                    <div class="item-title">${p.users?.email || 'Unknown'}</div>
                                    <div class="item-meta">${p.products?.name || 'Unknown product'}</div>
                                </div>
                                <div style="color: var(--gold); font-weight: 600;">
                                    $${(p.amount_cents / 100).toFixed(2)}
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                ` : '<div class="empty-state"><p>No purchases yet</p></div>';
                document.getElementById('recentPurchases').innerHTML = purchasesHtml;

                // Recent users
                const usersHtml = data.recentUsers.length ? `
                    <ul class="item-list">
                        ${data.recentUsers.map(u => `
                            <li class="item-list-item">
                                <div class="item-info">
                                    <div class="item-title">${u.full_name || 'No name'}</div>
                                    <div class="item-meta">${u.email}</div>
                                </div>
                                <div class="item-meta">
                                    ${new Date(u.created_at).toLocaleDateString()}
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                ` : '<div class="empty-state"><p>No customers yet</p></div>';
                document.getElementById('recentUsers').innerHTML = usersHtml;

            } catch (error) {
                console.error('Failed to load dashboard:', error);
            }
        }

        loadDashboard();

        function handleLogout() {
            auth.logout();
            window.location.href = '/admin/login.html';
        }
    </script>
</body>
</html>
