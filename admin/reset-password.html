<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Admin Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1>Set New Password</h1>
                <p>Admin Portal</p>
            </div>

            <div id="alert" class="alert" style="display: none;"></div>

            <form id="resetForm" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="password">New Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter new password" required minlength="8">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm new password" required minlength="8">
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Reset Password</span>
                    <span id="btnLoader" style="display: none;">
                        <div class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></div>
                    </span>
                </button>
            </form>

            <div style="text-align: center; margin-top: 24px;">
                <a href="login.html" style="color: var(--gold-primary); text-decoration: none; font-size: 0.875rem;">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const alertEl = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            alertEl.textContent = 'Invalid reset link. Please request a new one.';
            alertEl.className = 'alert alert-error';
            alertEl.style.display = 'block';
            form.style.display = 'none';
        }

        function showAlert(message, type = 'error') {
            alertEl.textContent = message;
            alertEl.className = `alert alert-${type}`;
            alertEl.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            if (password.length < 8) {
                showAlert('Password must be at least 8 characters');
                return;
            }

            btnText.style.display = 'none';
            btnLoader.style.display = 'block';
            submitBtn.disabled = true;
            alertEl.style.display = 'none';

            try {
                const response = await fetch('/.netlify/functions/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword: password, type: 'admin' })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Failed to reset password');
                }
            } catch (error) {
                showAlert('Failed to reset password. Please try again.');
            } finally {
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
