<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | Admin Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Blueprint</h2>
                <span>Admin Portal</span>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="/admin/"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>Dashboard</a></li>
                    <li><a href="/admin/products.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>Products</a></li>
                    <li><a href="/admin/courses.html" class="active"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>Courses</a></li>
                    <li><a href="/admin/customers.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>Customers</a></li>
                    <li><a href="#" onclick="handleLogout()"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Courses</h1>
                    <p class="page-subtitle">Manage your courses and lessons</p>
                </div>
                <button class="btn btn-primary" onclick="openCourseModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    Add Course
                </button>
            </div>

            <div class="card">
                <div id="coursesList">
                    <div class="loading"><div class="spinner"></div></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Course Modal -->
    <div class="modal-overlay" id="courseModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Add Course</h3>
                <button class="modal-close" onclick="closeCourseModal()">&times;</button>
            </div>
            <form id="courseForm">
                <div class="modal-body">
                    <input type="hidden" id="courseId">
                    <div class="form-group">
                        <label class="form-label" for="courseTitle">Title</label>
                        <input type="text" id="courseTitle" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="courseSubtitle">Subtitle</label>
                        <input type="text" id="courseSubtitle" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="courseDescription">Description</label>
                        <textarea id="courseDescription" class="form-textarea"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="courseInstructor">Instructor Name</label>
                            <input type="text" id="courseInstructor" class="form-input">
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="coursePrice">Price ($)</label>
                            <input type="number" id="coursePrice" class="form-input" step="0.01" min="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="courseThumbnail">Thumbnail URL</label>
                        <input type="url" id="courseThumbnail" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="toggle">
                            <input type="checkbox" id="coursePublished">
                            <span class="toggle-slider"></span>
                        </label>
                        <span style="margin-left: 12px;">Published</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeCourseModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Course</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script>
        if (!auth.requireAdmin()) {}

        let courses = [];

        async function loadCourses() {
            try {
                courses = await api.admin.getCourses();
                renderCourses();
            } catch (error) {
                console.error('Failed to load courses:', error);
                document.getElementById('coursesList').innerHTML = '<div class="alert alert-error">Failed to load courses</div>';
            }
        }

        function renderCourses() {
            const container = document.getElementById('coursesList');

            if (!courses.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                        <h3>No courses yet</h3>
                        <p>Create your first course to get started</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Course</th>
                                <th>Modules</th>
                                <th>Lessons</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${courses.map(course => `
                                <tr>
                                    <td>
                                        <div class="item-title">${course.title}</div>
                                        <div class="item-meta">${course.subtitle || ''}</div>
                                    </td>
                                    <td>${course.modules?.length || 0}</td>
                                    <td>${course.lesson_count || 0}</td>
                                    <td>$${((course.price_cents || 0) / 100).toFixed(2)}</td>
                                    <td>
                                        <span class="status-badge ${course.is_published ? 'status-published' : 'status-draft'}">
                                            ${course.is_published ? 'Published' : 'Draft'}
                                        </span>
                                    </td>
                                    <td>
                                        <div class="actions">
                                            <a href="lessons.html?courseId=${course.id}" class="btn btn-secondary btn-sm">Lessons</a>
                                            <button class="btn btn-secondary btn-sm" onclick="editCourse('${course.id}')">Edit</button>
                                            <button class="btn btn-danger btn-sm" onclick="deleteCourse('${course.id}')">Delete</button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function openCourseModal(course = null) {
            document.getElementById('modalTitle').textContent = course ? 'Edit Course' : 'Add Course';
            document.getElementById('courseId').value = course?.id || '';
            document.getElementById('courseTitle').value = course?.title || '';
            document.getElementById('courseSubtitle').value = course?.subtitle || '';
            document.getElementById('courseDescription').value = course?.description || '';
            document.getElementById('courseInstructor').value = course?.instructor_name || '';
            document.getElementById('coursePrice').value = course ? (course.price_cents / 100).toFixed(2) : '';
            document.getElementById('courseThumbnail').value = course?.thumbnail_url || '';
            document.getElementById('coursePublished').checked = course?.is_published || false;
            document.getElementById('courseModal').classList.add('active');
        }

        function closeCourseModal() {
            document.getElementById('courseModal').classList.remove('active');
        }

        async function editCourse(id) {
            const course = courses.find(c => c.id === id);
            if (course) openCourseModal(course);
        }

        async function deleteCourse(id) {
            if (!confirm('Are you sure you want to delete this course? This will also delete all modules and lessons.')) return;

            try {
                await api.admin.deleteCourse(id);
                loadCourses();
            } catch (error) {
                alert('Failed to delete course');
            }
        }

        document.getElementById('courseForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('courseId').value;
            const data = {
                title: document.getElementById('courseTitle').value,
                subtitle: document.getElementById('courseSubtitle').value,
                description: document.getElementById('courseDescription').value,
                instructor_name: document.getElementById('courseInstructor').value,
                price_cents: Math.round(parseFloat(document.getElementById('coursePrice').value || 0) * 100),
                thumbnail_url: document.getElementById('courseThumbnail').value,
                is_published: document.getElementById('coursePublished').checked
            };

            try {
                if (id) {
                    await api.admin.updateCourse(id, data);
                } else {
                    await api.admin.createCourse(data);
                }
                closeCourseModal();
                loadCourses();
            } catch (error) {
                alert('Failed to save course: ' + error.message);
            }
        });

        loadCourses();

        function handleLogout() {
            auth.logout();
            window.location.href = '/admin/login.html';
        }
    </script>
</body>
</html>
