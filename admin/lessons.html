<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons | Admin Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h2>Blueprint</h2>
                <span>Admin Portal</span>
            </div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="/admin/"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>Dashboard</a></li>
                    <li><a href="/admin/courses.html" class="active"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>Courses</a></li>
                    <li><a href="/admin/customers.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>Customers</a></li>
                    <li><a href="#" onclick="handleLogout()"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="breadcrumb">
                <a href="/admin/courses.html">Courses</a>
                <span>/</span>
                <span id="courseName">Loading...</span>
            </div>

            <div class="page-header">
                <div>
                    <h1 class="page-title">Modules & Lessons</h1>
                    <p class="page-subtitle">Manage course content</p>
                </div>
                <button class="btn btn-primary" onclick="openModuleModal()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    Add Module
                </button>
            </div>

            <div id="modulesList">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </main>
    </div>

    <!-- Module Modal -->
    <div class="modal-overlay" id="moduleModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="moduleModalTitle">Add Module</h3>
                <button class="modal-close" onclick="closeModuleModal()">&times;</button>
            </div>
            <form id="moduleForm">
                <div class="modal-body">
                    <input type="hidden" id="moduleId">
                    <div class="form-group">
                        <label class="form-label" for="moduleTitle">Title</label>
                        <input type="text" id="moduleTitle" class="form-input" placeholder="e.g., Day 1: Introduction" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="moduleDescription">Description</label>
                        <textarea id="moduleDescription" class="form-textarea" placeholder="Brief description of this module"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModuleModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Module</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Lesson Modal -->
    <div class="modal-overlay" id="lessonModal">
        <div class="modal" style="max-width: 700px;">
            <div class="modal-header">
                <h3 class="modal-title" id="lessonModalTitle">Add Lesson</h3>
                <button class="modal-close" onclick="closeLessonModal()">&times;</button>
            </div>
            <form id="lessonForm">
                <div class="modal-body">
                    <input type="hidden" id="lessonId">
                    <input type="hidden" id="lessonModuleId">

                    <div class="form-group">
                        <label class="form-label" for="lessonTitle">Lesson Title</label>
                        <input type="text" id="lessonTitle" class="form-input" placeholder="e.g., Welcome & Course Overview" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="lessonDescription">Description</label>
                        <textarea id="lessonDescription" class="form-textarea" placeholder="What students will learn in this lesson"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="lessonVideoUrl">YouTube Video URL</label>
                        <input type="url" id="lessonVideoUrl" class="form-input" placeholder="https://www.youtube.com/watch?v=...">
                        <small style="color: var(--text-muted); margin-top: 4px; display: block;">
                            Paste any YouTube URL - the video ID will be extracted automatically
                        </small>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="lessonDuration">Duration (minutes)</label>
                            <input type="number" id="lessonDuration" class="form-input" min="0" placeholder="10">
                        </div>
                        <div class="form-group">
                            <label class="form-label">&nbsp;</label>
                            <label class="toggle" style="margin-top: 12px;">
                                <input type="checkbox" id="lessonPreview">
                                <span class="toggle-slider"></span>
                            </label>
                            <span style="margin-left: 12px;">Free Preview</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="lessonContent">Additional Content (HTML)</label>
                        <textarea id="lessonContent" class="form-textarea" placeholder="Optional notes, transcript, or additional resources"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeLessonModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Lesson</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script>
        if (!auth.requireAdmin()) {}

        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('courseId');

        if (!courseId) {
            window.location.href = '/admin/courses.html';
        }

        let course = null;
        let modules = [];

        async function loadCourse() {
            try {
                course = await api.admin.getCourse(courseId);
                document.getElementById('courseName').textContent = course.title;
                modules = course.modules || [];
                renderModules();
            } catch (error) {
                console.error('Failed to load course:', error);
                document.getElementById('modulesList').innerHTML = '<div class="alert alert-error">Failed to load course</div>';
            }
        }

        function renderModules() {
            const container = document.getElementById('modulesList');

            if (!modules.length) {
                container.innerHTML = `
                    <div class="card">
                        <div class="empty-state">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                            </svg>
                            <h3>No modules yet</h3>
                            <p>Add your first module (like "Day 1") to organize lessons</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = modules.map(module => `
                <div class="card" style="margin-bottom: 20px;">
                    <div class="card-header">
                        <div>
                            <h3 class="card-title">${module.title}</h3>
                            ${module.description ? `<p style="color: var(--text-secondary); margin-top: 4px; font-size: 0.875rem;">${module.description}</p>` : ''}
                        </div>
                        <div class="actions">
                            <button class="btn btn-primary btn-sm" onclick="openLessonModal('${module.id}')">Add Lesson</button>
                            <button class="btn btn-secondary btn-sm" onclick="editModule('${module.id}')">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteModule('${module.id}')">Delete</button>
                        </div>
                    </div>

                    ${module.lessons && module.lessons.length ? `
                        <ul class="item-list">
                            ${module.lessons.sort((a, b) => a.sort_order - b.sort_order).map((lesson, idx) => `
                                <li class="item-list-item">
                                    <div style="display: flex; align-items: center; gap: 12px; flex: 1;">
                                        <span style="color: var(--text-muted); font-size: 0.875rem; width: 24px;">${idx + 1}.</span>
                                        <div class="item-info">
                                            <div class="item-title">
                                                ${lesson.title}
                                                ${lesson.is_preview ? '<span class="status-badge status-active" style="margin-left: 8px;">Free</span>' : ''}
                                            </div>
                                            <div class="item-meta">
                                                ${lesson.duration_minutes ? lesson.duration_minutes + ' min' : 'No duration set'}
                                                ${lesson.video_id ? ' • Video uploaded' : ' • No video'}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="actions">
                                        <button class="btn btn-secondary btn-sm" onclick="editLesson('${lesson.id}')">Edit</button>
                                        <button class="btn btn-danger btn-sm" onclick="deleteLesson('${lesson.id}')">Delete</button>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    ` : `
                        <div style="padding: 20px; text-align: center; color: var(--text-muted);">
                            No lessons in this module yet
                        </div>
                    `}
                </div>
            `).join('');
        }

        // Module functions
        function openModuleModal(module = null) {
            document.getElementById('moduleModalTitle').textContent = module ? 'Edit Module' : 'Add Module';
            document.getElementById('moduleId').value = module?.id || '';
            document.getElementById('moduleTitle').value = module?.title || '';
            document.getElementById('moduleDescription').value = module?.description || '';
            document.getElementById('moduleModal').classList.add('active');
        }

        function closeModuleModal() {
            document.getElementById('moduleModal').classList.remove('active');
        }

        function editModule(id) {
            const module = modules.find(m => m.id === id);
            if (module) openModuleModal(module);
        }

        async function deleteModule(id) {
            if (!confirm('Delete this module and all its lessons?')) return;
            try {
                await api.admin.deleteModule(id);
                loadCourse();
            } catch (error) {
                alert('Failed to delete module');
            }
        }

        document.getElementById('moduleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('moduleId').value;
            const data = {
                course_id: courseId,
                title: document.getElementById('moduleTitle').value,
                description: document.getElementById('moduleDescription').value
            };

            try {
                if (id) {
                    await api.admin.updateModule(id, data);
                } else {
                    await api.admin.createModule(data);
                }
                closeModuleModal();
                loadCourse();
            } catch (error) {
                alert('Failed to save module: ' + error.message);
            }
        });

        // Lesson functions
        function openLessonModal(moduleId, lesson = null) {
            document.getElementById('lessonModalTitle').textContent = lesson ? 'Edit Lesson' : 'Add Lesson';
            document.getElementById('lessonId').value = lesson?.id || '';
            document.getElementById('lessonModuleId').value = moduleId;
            document.getElementById('lessonTitle').value = lesson?.title || '';
            document.getElementById('lessonDescription').value = lesson?.description || '';
            document.getElementById('lessonVideoUrl').value = lesson?.video_url || '';
            document.getElementById('lessonDuration').value = lesson?.duration_minutes || '';
            document.getElementById('lessonPreview').checked = lesson?.is_preview || false;
            document.getElementById('lessonContent').value = lesson?.content_html || '';
            document.getElementById('lessonModal').classList.add('active');
        }

        function closeLessonModal() {
            document.getElementById('lessonModal').classList.remove('active');
        }

        async function editLesson(id) {
            try {
                const lesson = await api.admin.getLesson(id);
                openLessonModal(lesson.module_id, lesson);
            } catch (error) {
                alert('Failed to load lesson');
            }
        }

        async function deleteLesson(id) {
            if (!confirm('Delete this lesson?')) return;
            try {
                await api.admin.deleteLesson(id);
                loadCourse();
            } catch (error) {
                alert('Failed to delete lesson');
            }
        }

        document.getElementById('lessonForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('lessonId').value;
            const data = {
                module_id: document.getElementById('lessonModuleId').value,
                title: document.getElementById('lessonTitle').value,
                description: document.getElementById('lessonDescription').value,
                video_url: document.getElementById('lessonVideoUrl').value,
                duration_minutes: parseInt(document.getElementById('lessonDuration').value) || 0,
                is_preview: document.getElementById('lessonPreview').checked,
                content_html: document.getElementById('lessonContent').value
            };

            try {
                if (id) {
                    await api.admin.updateLesson(id, data);
                } else {
                    await api.admin.createLesson(data);
                }
                closeLessonModal();
                loadCourse();
            } catch (error) {
                alert('Failed to save lesson: ' + error.message);
            }
        });

        loadCourse();

        function handleLogout() {
            auth.logout();
            window.location.href = '/admin/login.html';
        }
    </script>
</body>
</html>
